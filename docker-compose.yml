services:
  backend:
    build: ./backend
    ports:
      - 4000:4000
    env_file:
      - vars.env
    volumes:
      - ./backend/src:/app/src

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src

  db:
    image: postgres
    restart: always
    env_file:
      - vars.env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  nginx:
    image: nginx:1.21.3
    depends_on:
      - backend
      - frontend
    restart: always
    ports:
      - ${GATEWAY_PORT:-8000}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/src:/web-client-build
      - ./logs:/var/log/nginx
volumes:
  postgres:
  web-frontend-build:
